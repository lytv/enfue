<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enfue Companies Search - Advanced Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .search-section {
            padding: 40px;
        }

        .search-box {
            position: relative;
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 20px 60px 20px 20px;
            font-size: 1.1rem;
            border: 2px solid #e1e5e9;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 1.2rem;
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            z-index: 1000;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }

        .suggestion-item {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s;
        }

        .suggestion-item:hover {
            background-color: #f8f9fa;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .search-modes {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .mode-button {
            padding: 8px 16px;
            border: 2px solid #e1e5e9;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .mode-button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .filter-select:focus {
            border-color: #667eea;
        }

        .advanced-filters {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: none;
        }

        .advanced-filters.show {
            display: block;
        }

        .filter-row {
            display: flex;
            gap: 15px;
            align-items: end;
            margin-bottom: 15px;
        }

        .filter-input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .filter-operator {
            width: 120px;
            padding: 10px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .add-filter-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .facets {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .facet-group {
            margin-bottom: 20px;
        }

        .facet-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .facet-items {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .facet-item {
            padding: 8px 16px;
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .facet-item.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .facet-count {
            color: #666;
            font-size: 0.8rem;
            margin-left: 5px;
        }

        .results {
            margin-top: 30px;
        }

        .company-card {
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .company-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .company-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .company-location {
            color: #666;
            font-size: 1rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .positions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .positions-count {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .positions-text {
            color: #666;
            font-size: 0.9rem;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .page-btn {
            padding: 10px 15px;
            border: 2px solid #e1e5e9;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .highlight {
            background-color: #fff3cd;
            padding: 2px 4px;
            border-radius: 3px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-results-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .search-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #1565c0;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .search-section {
                padding: 20px;
            }
            
            .filters {
                grid-template-columns: 1fr;
            }
            
            .filter-row {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏢 Enfue Companies Search - Advanced</h1>
            <p>Advanced search with faceting, auto-complete, and semantic search</p>
        </div>

        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="Search companies by name... (try 'tech companies in Da Nang')">
                <span class="search-icon">🔍</span>
                <div id="suggestions" class="suggestions"></div>
            </div>

            <div class="search-modes">
                <button class="mode-button active" data-mode="keyword">🔍 Keyword Search</button>
                <button class="mode-button" data-mode="semantic">🧠 Semantic Search</button>
                <button class="mode-button" data-mode="natural">💬 Natural Language</button>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label class="filter-label">
                        📍 Location
                    </label>
                    <select id="locationFilter" class="filter-select">
                        <option value="">All Locations</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">
                        💼 Job Positions
                    </label>
                    <select id="positionsFilter" class="filter-select">
                        <option value="">All Companies</option>
                        <option value="has_positions:=true">With Open Positions</option>
                        <option value="has_positions:=false">No Open Positions</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">
                        📊 Sort By
                    </label>
                    <select id="sortBy" class="filter-select">
                        <option value="">Relevance</option>
                        <option value="open_positions:desc">Most Positions</option>
                        <option value="open_positions:asc">Least Positions</option>
                        <option value="company_name:asc">Company Name A-Z</option>
                        <option value="company_name:desc">Company Name Z-A</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">
                        🔧 Advanced Filters
                    </label>
                    <button id="toggleAdvanced" class="filter-select" style="cursor: pointer;">
                        Show Advanced Filters
                    </button>
                </div>
            </div>

            <div id="advancedFilters" class="advanced-filters">
                <h3>🔧 Advanced Filtering</h3>
                <div id="filterRows">
                    <div class="filter-row">
                        <select class="filter-operator">
                            <option value="open_positions:>">Positions ></option>
                            <option value="open_positions:>=">Positions >=</option>
                            <option value="open_positions:<">Positions <</option>
                            <option value="open_positions:<=">Positions <=</option>
                            <option value="open_positions:=">Positions =</option>
                        </select>
                        <input type="number" class="filter-input" placeholder="Enter number" min="0">
                        <button class="add-filter-btn" onclick="addAdvancedFilter()">Add Filter</button>
                    </div>
                </div>
            </div>

            <div class="stats" id="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalCompanies">-</div>
                    <div class="stat-label">Total Companies</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="companiesWithJobs">-</div>
                    <div class="stat-label">With Open Positions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalPositions">-</div>
                    <div class="stat-label">Total Positions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="searchTime">-</div>
                    <div class="stat-label">Search Time (ms)</div>
                </div>
            </div>

            <div id="facets" class="facets" style="display: none;">
                <h3>🏷️ Faceted Search</h3>
                <div id="facetGroups"></div>
            </div>

            <div id="searchInfo" class="search-info" style="display: none;">
                <strong>Search Info:</strong> <span id="searchInfoText"></span>
            </div>

            <div id="results" class="results">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading companies...</p>
                </div>
            </div>

            <div id="pagination" class="pagination" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Typesense API configuration
        const TYPESENSE_API_KEY = 'Hu52dwsas2AdxdE';
        const TYPESENSE_HOST = 'http://localhost:8108';
        const COLLECTION_NAME = 'enfue_companies';

        // Global state
        let currentPage = 1;
        let currentMode = 'keyword';
        let activeFacets = {};
        let advancedFilters = [];
        let searchStartTime = 0;

        // Search companies using fetch API with advanced features
        async function searchCompanies(query = '', filters = {}, sortBy = '', page = 1, facets = []) {
            try {
                searchStartTime = Date.now();
                
                const searchParams = new URLSearchParams({
                    q: query || '*',
                    query_by: 'company_name',
                    per_page: '10',
                    page: page.toString()
                });

                // Add facets for faceted search
                if (facets.length > 0) {
                    searchParams.append('facet_by', facets.join(','));
                }

                // Add filters
                let filterConditions = [];
                
                if (filters.location) {
                    filterConditions.push(`location:=${filters.location}`);
                }
                if (filters.positions) {
                    filterConditions.push(filters.positions);
                }
                
                // Add advanced filters
                advancedFilters.forEach(filter => {
                    if (filter.operator && filter.value) {
                        filterConditions.push(`${filter.operator}${filter.value}`);
                    }
                });

                if (filterConditions.length > 0) {
                    searchParams.append('filter_by', filterConditions.join(' && '));
                }

                // Add sorting
                if (sortBy) {
                    searchParams.append('sort_by', sortBy);
                }

                // Add highlighting
                searchParams.append('highlight_fields', 'company_name');
                searchParams.append('highlight_affix_num_tokens', '3');

                // Add grouping for distinct results
                if (currentMode === 'semantic') {
                    searchParams.append('group_by', 'location');
                    searchParams.append('group_limit', '3');
                }

                const url = `${TYPESENSE_HOST}/collections/${COLLECTION_NAME}/documents/search?${searchParams}`;
                
                const response = await fetch(url, {
                    headers: {
                        'x-typesense-api-key': TYPESENSE_API_KEY,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const results = await response.json();
                
                // Calculate search time
                const searchTime = Date.now() - searchStartTime;
                results.searchTime = searchTime;
                
                return results;
            } catch (error) {
                console.error('Search error:', error);
                return { hits: [], found: 0, facet_counts: [] };
            }
        }

        // Auto-complete suggestions
        async function getSuggestions(query) {
            if (query.length < 2) return [];
            
            try {
                const results = await searchCompanies(query, {}, '', 1, []);
                return results.hits?.slice(0, 5).map(hit => hit.document.company_name) || [];
            } catch (error) {
                console.error('Suggestions error:', error);
                return [];
            }
        }

        // Show suggestions
        async function showSuggestions(query) {
            const suggestionsContainer = document.getElementById('suggestions');
            const suggestions = await getSuggestions(query);
            
            if (suggestions.length === 0) {
                suggestionsContainer.style.display = 'none';
                return;
            }
            
            suggestionsContainer.innerHTML = suggestions.map(suggestion => 
                `<div class="suggestion-item" onclick="selectSuggestion('${suggestion}')">${suggestion}</div>`
            ).join('');
            
            suggestionsContainer.style.display = 'block';
        }

        // Select suggestion
        function selectSuggestion(suggestion) {
            document.getElementById('searchInput').value = suggestion;
            document.getElementById('suggestions').style.display = 'none';
            performSearch();
        }

        // Highlight search terms
        function highlightText(text, query) {
            if (!query || query === '*') return text;
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        // Render company card with highlighting
        function renderCompanyCard(company) {
            const query = document.getElementById('searchInput').value;
            let highlightedName = company.document.company_name;
            
            // Use Typesense highlighting if available
            if (company.highlight && company.highlight.company_name) {
                highlightedName = company.highlight.company_name.snippet;
            } else {
                highlightedName = highlightText(company.document.company_name, query);
            }
            
            return `
                <div class="company-card" onclick="viewCompanyDetails('${company.document.id}')">
                    <div class="company-name">${highlightedName}</div>
                    <div class="company-location">
                        <span class="location-icon">📍</span>
                        ${company.document.location}
                    </div>
                    <div class="positions">
                        <span class="positions-count">${company.document.open_positions}</span>
                        <span class="positions-text">open position${company.document.open_positions !== 1 ? 's' : ''}</span>
                    </div>
                </div>
            `;
        }

        // Render facets
        function renderFacets(facetCounts) {
            const facetsContainer = document.getElementById('facets');
            const facetGroupsContainer = document.getElementById('facetGroups');
            
            if (!facetCounts || facetCounts.length === 0) {
                facetsContainer.style.display = 'none';
                return;
            }
            
            facetsContainer.style.display = 'block';
            facetGroupsContainer.innerHTML = '';
            
            facetCounts.forEach(facet => {
                const facetGroup = document.createElement('div');
                facetGroup.className = 'facet-group';
                
                const facetTitle = document.createElement('div');
                facetTitle.className = 'facet-title';
                facetTitle.textContent = `${facet.field_name} (${facet.counts.length} options)`;
                
                const facetItems = document.createElement('div');
                facetItems.className = 'facet-items';
                
                facet.counts.forEach(count => {
                    const facetItem = document.createElement('div');
                    facetItem.className = 'facet-item';
                    facetItem.innerHTML = `${count.value} <span class="facet-count">(${count.count})</span>`;
                    
                    facetItem.onclick = () => toggleFacet(facet.field_name, count.value);
                    
                    facetItems.appendChild(facetItem);
                });
                
                facetGroup.appendChild(facetTitle);
                facetGroup.appendChild(facetItems);
                facetGroupsContainer.appendChild(facetGroup);
            });
        }

        // Toggle facet
        function toggleFacet(field, value) {
            if (!activeFacets[field]) {
                activeFacets[field] = [];
            }
            
            const index = activeFacets[field].indexOf(value);
            if (index > -1) {
                activeFacets[field].splice(index, 1);
            } else {
                activeFacets[field].push(value);
            }
            
            performSearch();
        }

        // Render pagination
        function renderPagination(totalFound, currentPage, perPage) {
            const paginationContainer = document.getElementById('pagination');
            const totalPages = Math.ceil(totalFound / perPage);
            
            if (totalPages <= 1) {
                paginationContainer.style.display = 'none';
                return;
            }
            
            paginationContainer.style.display = 'flex';
            
            let paginationHTML = '';
            
            // Previous button
            paginationHTML += `<button class="page-btn" ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">← Previous</button>`;
            
            // Page numbers
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);
            
            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
            }
            
            // Next button
            paginationHTML += `<button class="page-btn" ${currentPage === totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">Next →</button>`;
            
            paginationContainer.innerHTML = paginationHTML;
        }

        // Change page
        function changePage(page) {
            currentPage = page;
            performSearch();
        }

        // Render results
        function renderResults(results) {
            const resultsContainer = document.getElementById('results');
            
            if (!results.hits || results.hits.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">🔍</div>
                        <h3>No companies found</h3>
                        <p>Try adjusting your search terms or filters</p>
                    </div>
                `;
                return;
            }

            const html = results.hits.map(renderCompanyCard).join('');
            resultsContainer.innerHTML = html;
            
            // Render facets
            renderFacets(results.facet_counts);
            
            // Render pagination
            renderPagination(results.found, currentPage, 10);
        }

        // Update stats
        function updateStats(results) {
            document.getElementById('totalCompanies').textContent = results.found || 0;
            
            const companiesWithJobs = results.hits?.filter(hit => hit.document.has_positions).length || 0;
            document.getElementById('companiesWithJobs').textContent = companiesWithJobs;
            
            const totalPositions = results.hits?.reduce((sum, hit) => sum + hit.document.open_positions, 0) || 0;
            document.getElementById('totalPositions').textContent = totalPositions;
            
            document.getElementById('searchTime').textContent = results.searchTime || 0;
        }

        // Show search info
        function showSearchInfo(results) {
            const searchInfoContainer = document.getElementById('searchInfo');
            const searchInfoText = document.getElementById('searchInfoText');
            
            let info = `Found ${results.found} companies`;
            if (results.facet_counts && results.facet_counts.length > 0) {
                info += ` with ${results.facet_counts.length} facet groups`;
            }
            info += ` in ${results.searchTime || 0}ms`;
            
            searchInfoText.textContent = info;
            searchInfoContainer.style.display = 'block';
        }

        // Load locations for filter
        async function loadLocations() {
            try {
                const results = await searchCompanies('*', {}, '', 1, ['location']);
                const locationSet = new Set();
                
                results.hits?.forEach(hit => {
                    locationSet.add(hit.document.location);
                });
                
                const locationSelect = document.getElementById('locationFilter');
                locationSelect.innerHTML = '<option value="">All Locations</option>';
                
                Array.from(locationSet).sort().forEach(location => {
                    locationSelect.innerHTML += `<option value="${location}">${location}</option>`;
                });
            } catch (error) {
                console.error('Error loading locations:', error);
            }
        }

        // Perform search
        async function performSearch() {
            const query = document.getElementById('searchInput').value;
            const locationFilter = document.getElementById('locationFilter').value;
            const positionsFilter = document.getElementById('positionsFilter').value;
            const sortBy = document.getElementById('sortBy').value;

            const filters = {};
            if (locationFilter) filters.location = locationFilter;
            if (positionsFilter) filters.positions = positionsFilter;

            try {
                const facets = ['location', 'has_positions'];
                const results = await searchCompanies(query, filters, sortBy, currentPage, facets);
                
                renderResults(results);
                updateStats(results);
                showSearchInfo(results);
            } catch (error) {
                console.error('Search failed:', error);
                document.getElementById('results').innerHTML = `
                    <div class="error">
                        <strong>Search Error:</strong> ${error.message}
                        <br><small>Make sure Typesense server is running on localhost:8108</small>
                    </div>
                `;
            }
        }

        // Add advanced filter
        function addAdvancedFilter() {
            const filterRows = document.getElementById('filterRows');
            const newRow = document.createElement('div');
            newRow.className = 'filter-row';
            newRow.innerHTML = `
                <select class="filter-operator">
                    <option value="open_positions:>">Positions ></option>
                    <option value="open_positions:>=">Positions >=</option>
                    <option value="open_positions:<">Positions <</option>
                    <option value="open_positions:<=">Positions <=</option>
                    <option value="open_positions:=">Positions =</option>
                </select>
                <input type="number" class="filter-input" placeholder="Enter number" min="0">
                <button class="add-filter-btn" onclick="removeFilter(this)">Remove</button>
            `;
            filterRows.appendChild(newRow);
        }

        // Remove filter
        function removeFilter(button) {
            button.parentElement.remove();
        }

        // Toggle advanced filters
        function toggleAdvancedFilters() {
            const advancedFilters = document.getElementById('advancedFilters');
            const toggleButton = document.getElementById('toggleAdvanced');
            
            if (advancedFilters.classList.contains('show')) {
                advancedFilters.classList.remove('show');
                toggleButton.textContent = 'Show Advanced Filters';
            } else {
                advancedFilters.classList.add('show');
                toggleButton.textContent = 'Hide Advanced Filters';
            }
        }

        // View company details (placeholder)
        function viewCompanyDetails(companyId) {
            alert(`Company details for ID: ${companyId}\n\nThis would typically open a detailed view or redirect to the company's website.`);
        }

        // Event listeners
        function setupEventListeners() {
            // Search input
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                showSuggestions(e.target.value);
                performSearch();
            });
            
            searchInput.addEventListener('blur', () => {
                setTimeout(() => {
                    document.getElementById('suggestions').style.display = 'none';
                }, 200);
            });
            
            // Mode buttons
            document.querySelectorAll('.mode-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    document.querySelectorAll('.mode-button').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentMode = e.target.dataset.mode;
                    performSearch();
                });
            });
            
            // Filters
            document.getElementById('locationFilter').addEventListener('change', performSearch);
            document.getElementById('positionsFilter').addEventListener('change', performSearch);
            document.getElementById('sortBy').addEventListener('change', performSearch);
            
            // Advanced filters toggle
            document.getElementById('toggleAdvanced').addEventListener('click', toggleAdvancedFilters);
        }

        // Initialize app
        async function init() {
            console.log('🚀 Initializing Advanced Enfue Search Demo...');
            
            try {
                setupEventListeners();
                await loadLocations();
                await performSearch();
                console.log('✅ Advanced demo initialized successfully');
            } catch (error) {
                console.error('❌ Initialization failed:', error);
                document.getElementById('results').innerHTML = `
                    <div class="error">
                        <strong>Initialization Error:</strong> ${error.message}
                        <br><small>Make sure Typesense server is running on localhost:8108</small>
                    </div>
                `;
            }
        }

        // Start the app when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
