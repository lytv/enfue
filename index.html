<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enfue Companies Search - Fixed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .search-section {
            padding: 40px;
        }

        .search-box {
            position: relative;
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 20px 60px 20px 20px;
            font-size: 1.1rem;
            border: 2px solid #e1e5e9;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 1.2rem;
        }

        .search-modes {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .mode-button {
            padding: 8px 16px;
            border: 2px solid #e1e5e9;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .mode-button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .filters {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .filter-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .filter-select:focus {
            border-color: #667eea;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            flex: 1;
            min-width: 150px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .results {
            margin-top: 30px;
        }

        .company-card {
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .company-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .company-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .company-location {
            color: #666;
            font-size: 1rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .location-icon {
            color: #667eea;
        }

        .positions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .positions-count {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .positions-text {
            color: #666;
            font-size: 0.9rem;
        }

        .highlight {
            background-color: #fff3cd;
            padding: 2px 4px;
            border-radius: 3px;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-results-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .search-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #1565c0;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .search-section {
                padding: 20px;
            }
            
            .filters {
                flex-direction: column;
            }
            
            .stats {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¢ Enfue Companies Search - Fixed</h1>
            <p>Fixed Natural Language Search with proper parsing</p>
        </div>

        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="Try: 'hiring companies' or 'tech companies in Da Nang'">
                <span class="search-icon">üîç</span>
            </div>

            <div class="search-modes">
                <button class="mode-button active" data-mode="keyword">üîç Keyword Search</button>
                <button class="mode-button" data-mode="semantic">üß† Semantic Search</button>
                <button class="mode-button" data-mode="natural">üí¨ Natural Language</button>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label class="filter-label" for="locationFilter">üìç Location</label>
                    <select id="locationFilter" class="filter-select">
                        <option value="">All Locations</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label" for="positionsFilter">üíº Job Positions</label>
                    <select id="positionsFilter" class="filter-select">
                        <option value="">All Companies</option>
                        <option value="has_positions:=true">With Open Positions</option>
                        <option value="has_positions:=false">No Open Positions</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label" for="sortBy">üìä Sort By</label>
                    <select id="sortBy" class="filter-select">
                        <option value="">Relevance</option>
                        <option value="open_positions:desc">Most Positions</option>
                        <option value="open_positions:asc">Least Positions</option>
                        <option value="company_name:asc">Company Name A-Z</option>
                        <option value="company_name:desc">Company Name Z-A</option>
                    </select>
                </div>
            </div>

            <div class="stats" id="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalCompanies">-</div>
                    <div class="stat-label">Total Companies</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="companiesWithJobs">-</div>
                    <div class="stat-label">With Open Positions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalPositions">-</div>
                    <div class="stat-label">Total Positions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="searchTime">-</div>
                    <div class="stat-label">Search Time (ms)</div>
                </div>
            </div>

            <div id="searchInfo" class="search-info" style="display: none;">
                <strong>Search Info:</strong> <span id="searchInfoText"></span>
            </div>

            <div id="results" class="results">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading companies...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Typesense API configuration
        const TYPESENSE_API_KEY = 'Hu52dwsas2AdxdE';
        const TYPESENSE_HOST = 'http://localhost:8108';
        const COLLECTION_NAME = 'enfue_companies';

        // Global state
        let currentMode = 'keyword';
        let searchStartTime = 0;

        // Parse natural language queries
        function parseNaturalLanguage(query) {
            const lowerQuery = query.toLowerCase();
            let parsed = { q: '*', filter_by: '', sort_by: '' };
            
            console.log('Parsing query:', query);
            
            // Job-related parsing
            if (lowerQuery.includes('hiring') || lowerQuery.includes('open positions') || lowerQuery.includes('companies with jobs')) {
                parsed.filter_by = 'has_positions:=true';
                parsed.q = '*';
                console.log('Detected hiring query, setting filter:', parsed.filter_by);
            }
            
            // Location parsing
            if (lowerQuery.includes('da nang')) {
                if (parsed.filter_by) {
                    parsed.filter_by += ' && location:=Da Nang';
                } else {
                    parsed.filter_by = 'location:=Da Nang';
                }
                parsed.q = query.replace(/da nang/gi, '').trim() || '*';
                console.log('Detected Da Nang location');
            } else if (lowerQuery.includes('ho chi minh')) {
                if (parsed.filter_by) {
                    parsed.filter_by += ' && location:=Ho Chi Minh';
                } else {
                    parsed.filter_by = 'location:=Ho Chi Minh';
                }
                parsed.q = query.replace(/ho chi minh/gi, '').trim() || '*';
                console.log('Detected Ho Chi Minh location');
            } else if (lowerQuery.includes('hue')) {
                if (parsed.filter_by) {
                    parsed.filter_by += ' && location:=Hue';
                } else {
                    parsed.filter_by = 'location:=Hue';
                }
                parsed.q = query.replace(/hue/gi, '').trim() || '*';
                console.log('Detected Hue location');
            }
            
            // Tech-related parsing
            if (lowerQuery.includes('tech') || lowerQuery.includes('technology') || lowerQuery.includes('software')) {
                parsed.q = 'tech technology software';
                console.log('Detected tech query');
            }
            
            // Position count parsing
            if (lowerQuery.includes('more than 5') || lowerQuery.includes('>5')) {
                if (parsed.filter_by) {
                    parsed.filter_by += ' && open_positions:>5';
                } else {
                    parsed.filter_by = 'open_positions:>5';
                }
                console.log('Detected position count filter');
            }
            
            // Sorting parsing
            if (lowerQuery.includes('biggest') || lowerQuery.includes('largest')) {
                parsed.sort_by = 'open_positions:desc';
                console.log('Detected sorting by size');
            }
            
            console.log('Final parsed query:', parsed);
            return parsed;
        }

        // Search companies using different strategies based on mode
        async function searchCompanies(query, mode) {
            try {
                searchStartTime = Date.now();
                
                const searchParams = new URLSearchParams({
                    q: query || '*',
                    query_by: 'company_name',
                    per_page: '10',
                    page: '1'
                });

                // Add mode-specific parameters
                switch (mode) {
                    case 'keyword':
                        // Standard keyword search
                        break;
                    
                    case 'semantic':
                        // Multi-field search for semantic understanding
                        searchParams.set('query_by', 'company_name,location');
                        searchParams.append('highlight_fields', 'company_name');
                        searchParams.append('highlight_affix_num_tokens', '3');
                        break;
                    
                    case 'natural':
                        // Parse natural language queries
                        const parsedQuery = parseNaturalLanguage(query);
                        if (parsedQuery.filter_by) {
                            searchParams.append('filter_by', parsedQuery.filter_by);
                        }
                        if (parsedQuery.sort_by) {
                            searchParams.append('sort_by', parsedQuery.sort_by);
                        }
                        searchParams.set('q', parsedQuery.q);
                        break;
                }

                const url = `${TYPESENSE_HOST}/collections/${COLLECTION_NAME}/documents/search?${searchParams}`;
                console.log('Search URL:', url);
                
                const response = await fetch(url, {
                    headers: {
                        'x-typesense-api-key': TYPESENSE_API_KEY,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const results = await response.json();
                results.searchTime = Date.now() - searchStartTime;
                return results;
            } catch (error) {
                console.error('Search error:', error);
                return { hits: [], found: 0 };
            }
        }

        // Highlight search terms
        function highlightText(text, query) {
            if (!query || query === '*') return text;
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        // Render company card
        function renderCompanyCard(company) {
            const query = document.getElementById('searchInput').value;
            let highlightedName = company.document.company_name;
            
            // Use Typesense highlighting if available
            if (company.highlight && company.highlight.company_name) {
                highlightedName = company.highlight.company_name.snippet;
            } else {
                highlightedName = highlightText(company.document.company_name, query);
            }
            
            return `
                <div class="company-card" onclick="viewCompanyDetails('${company.document.id}')">
                    <div class="company-name">${highlightedName}</div>
                    <div class="company-location">
                        <span class="location-icon">üìç</span>
                        ${company.document.location}
                    </div>
                    <div class="positions">
                        <span class="positions-count">${company.document.open_positions}</span>
                        <span class="positions-text">open position${company.document.open_positions !== 1 ? 's' : ''}</span>
                    </div>
                </div>
            `;
        }

        // Render results
        function renderResults(results) {
            const resultsContainer = document.getElementById('results');
            
            if (!results.hits || results.hits.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üîç</div>
                        <h3>No companies found</h3>
                        <p>Try adjusting your search terms or try a different search mode</p>
                    </div>
                `;
                return;
            }

            const html = results.hits.map(renderCompanyCard).join('');
            resultsContainer.innerHTML = html;
        }

        // Update stats
        function updateStats(results) {
            document.getElementById('totalCompanies').textContent = results.found || 0;
            
            const companiesWithJobs = results.hits?.filter(hit => hit.document.has_positions).length || 0;
            document.getElementById('companiesWithJobs').textContent = companiesWithJobs;
            
            const totalPositions = results.hits?.reduce((sum, hit) => sum + hit.document.open_positions, 0) || 0;
            document.getElementById('totalPositions').textContent = totalPositions;
            
            document.getElementById('searchTime').textContent = results.searchTime || 0;
        }

        // Show search info
        function showSearchInfo(results) {
            const searchInfoContainer = document.getElementById('searchInfo');
            const searchInfoText = document.getElementById('searchInfoText');
            
            let info = `Found ${results.found} companies using ${currentMode} search`;
            if (results.searchTime) {
                info += ` in ${results.searchTime}ms`;
            }
            
            searchInfoText.textContent = info;
            searchInfoContainer.style.display = 'block';
        }

        // Load locations for filter
        async function loadLocations() {
            try {
                const results = await searchCompanies('*', 'keyword');
                const locationSet = new Set();
                
                results.hits?.forEach(hit => {
                    locationSet.add(hit.document.location);
                });
                
                const locationSelect = document.getElementById('locationFilter');
                locationSelect.innerHTML = '<option value="">All Locations</option>';
                
                Array.from(locationSet).sort().forEach(location => {
                    locationSelect.innerHTML += `<option value="${location}">${location}</option>`;
                });
            } catch (error) {
                console.error('Error loading locations:', error);
            }
        }

        // Perform search
        async function performSearch() {
            const query = document.getElementById('searchInput').value;
            const locationFilter = document.getElementById('locationFilter').value;
            const positionsFilter = document.getElementById('positionsFilter').value;
            const sortBy = document.getElementById('sortBy').value;

            const filters = {};
            if (locationFilter) filters.location = locationFilter;
            if (positionsFilter) filters.positions = positionsFilter;

            try {
                const results = await searchCompanies(query, currentMode);
                
                // Apply additional filters if not in natural language mode
                if (currentMode !== 'natural') {
                    let filterConditions = [];
                    
                    if (filters.location) {
                        filterConditions.push(`location:=${filters.location}`);
                    }
                    if (filters.positions) {
                        filterConditions.push(filters.positions);
                    }
                    
                    if (filterConditions.length > 0) {
                        // Re-run search with filters
                        const searchParams = new URLSearchParams({
                            q: query || '*',
                            query_by: 'company_name',
                            per_page: '10',
                            page: '1',
                            filter_by: filterConditions.join(' && ')
                        });
                        
                        if (sortBy) {
                            searchParams.append('sort_by', sortBy);
                        }
                        
                        const url = `${TYPESENSE_HOST}/collections/${COLLECTION_NAME}/documents/search?${searchParams}`;
                        const response = await fetch(url, {
                            headers: {
                                'x-typesense-api-key': TYPESENSE_API_KEY,
                                'Content-Type': 'application/json'
                            }
                        });
                        
                        if (response.ok) {
                            const filteredResults = await response.json();
                            filteredResults.searchTime = Date.now() - searchStartTime;
                            renderResults(filteredResults);
                            updateStats(filteredResults);
                            showSearchInfo(filteredResults);
                            return;
                        }
                    }
                }
                
                renderResults(results);
                updateStats(results);
                showSearchInfo(results);
            } catch (error) {
                console.error('Search failed:', error);
                document.getElementById('results').innerHTML = `
                    <div class="error">
                        <strong>Search Error:</strong> ${error.message}
                        <br><small>Make sure Typesense server is running on localhost:8108</small>
                    </div>
                `;
            }
        }

        // View company details (placeholder)
        function viewCompanyDetails(companyId) {
            alert(`Company details for ID: ${companyId}\n\nThis would typically open a detailed view or redirect to the company's website.`);
        }

        // Event listeners
        function setupEventListeners() {
            // Search input
            document.getElementById('searchInput').addEventListener('input', performSearch);
            
            // Mode buttons
            document.querySelectorAll('.mode-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    document.querySelectorAll('.mode-button').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentMode = e.target.dataset.mode;
                    performSearch();
                });
            });
            
            // Filters
            document.getElementById('locationFilter').addEventListener('change', performSearch);
            document.getElementById('positionsFilter').addEventListener('change', performSearch);
            document.getElementById('sortBy').addEventListener('change', performSearch);
        }

        // Initialize app
        async function init() {
            console.log('üöÄ Initializing Fixed Enfue Search Demo...');
            
            try {
                setupEventListeners();
                await loadLocations();
                await performSearch();
                console.log('‚úÖ Fixed demo initialized successfully');
            } catch (error) {
                console.error('‚ùå Initialization failed:', error);
                document.getElementById('results').innerHTML = `
                    <div class="error">
                        <strong>Initialization Error:</strong> ${error.message}
                        <br><small>Make sure Typesense server is running on localhost:8108</small>
                    </div>
                `;
            }
        }

        // Start the app when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
